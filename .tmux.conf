#### Base config
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

set -g prefix2 C-a
bind C-a send-prefix -2

setw -g xterm-keys on
setw -g mode-keys vi
set -s escape-time 10
set -sg repeat-time 600
set -s focus-events on

bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

#### Display config
set -g base-index 1             # start windows numbering at 1
setw -g pane-base-index 1       # make pane numbering consistent with windows

setw -g automatic-rename off    # rename window to reflect current program
set -g renumber-windows on      # renumber windows when a window is closed

set -g set-titles on            # set terminal title

set -g display-panes-time 800   # slightly longer pane indicators display time
set -g display-time 1000        # slightly longer status messages display time

set -g status-interval 10       # redraw status line every 10 seconds

# clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.2' \; clear-history

# activity
set -g monitor-activity on
set -g visual-activity off

#### Navigation
bind C-c new-session 
bind C-f command-prompt -p find-session 'switch-client -t %%'

# session navigation
bind BTab switch-client -l # move to last session
bind s split-window -v     # split window horizontally
bind v split-window -h     # split window vertically

#### Pane navigation
bind -r h select-pane -L # move left
bind -r j select-pane -D # move down
bind -r k select-pane -U # move up
bind -r l select-pane -R # move right
bind > swap-pane -D      # swap current pane with the next one
bind < swap-pane -U      # swap current pane with the previous one

#### Pane resizing
bind -r H resize-pane -L 2 # grow left
bind -r J resize-pane -D 2 # grow down
bind -r K resize-pane -U 2 # grow up
bind -r L resize-pane -R 2 # grow right

#### Window navigation
unbind n
unbind p

bind -r C-h previous-window # select previous-window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window

bind m command-prompt -p "Move pane to window:" \
    "run-shell 'tmux join-pane -s #{pane_index} -t %%'"
bind M break-pane \; display "Pane moved"


#### Copy mode

bind Enter copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi V send-keys -X select-line
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel

bind b setw synchronize-panes \; display "Broadcast toggled"
bind p paste-buffer -p
bind P choose-buffer


